<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="max-width: 100%;">        
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>Live Streaming</h1>
        </div>                
      </div>      

      <div class="row">
        <div class="col-12 d-flex justify-content-center">        
          <div class="col-10 d-flex justify-content-center">
            <img src="{{ url_for('video') }}"/><br>
          </div>          
        </div>        
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center m-2">
          <div class="col-6 d-flex justify-content-center m-2">
            <i id="front" onclick="send_command(this.id)" class="fa fa-arrow-up" style="font-size:100px;color:blue"></i>
          </div>
        </div>                        
        
        <div class="col-12 d-flex justify-content-center m-2">
          <div class="col-1 d-flex justify-content-center m-2">
            <i id="left" onclick="send_command(this.id)" class="fa fa-arrow-left" style="font-size:100px;color:blue;"></i>            
          </div>
          <div class="col-1 d-flex justify-content-center m-2">
            <i id="stop" onclick="send_command(this.id)" class="fa fa-stop-circle" style="font-size:100px;color:blue;"></i>
          </div>
          <div class="col-1 d-flex justify-content-center m-2">
            <i id="right" onclick="send_command(this.id)" class="fa fa-arrow-right" style="font-size:100px;color:blue;"></i>
          </div>
        </div>                        

        <div class="col-12 d-flex justify-content-center m-2">
          <div class="col-12 d-flex justify-content-center m-2">
            <i id="back" onclick="send_command(this.id)" class="fa fa-arrow-down" style="font-size:80px;color:blue;"></i>
          </div> 
        </div>                                          
      </div>            
  </div>
</body>
<script>  
  var gateway = 'ws://192.168.133.175/ws';
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    //websocket.onmessage = onMessage; // <-- add this line
  }
  function onOpen(event) {
    console.log('Connection opened');
  }
  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }
  // function onMessage(event) {
  //   console.log('Message');    
  // }
  function onLoad(event) {
    initWebSocket();   
  }  
  function send_command(cmd){
    websocket.send(cmd);
  }
  
  /*async function send_command(cmd) {    
    url = "http://192.168.186.215/";
    url = url + cmd;
    const response = await fetch(url);
    var data = await response.json();
    console.log(data);
  }*/

  var flag = 0;
  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowUp' && flag == 0) {
      console.log("Forward");
      send_command("front");
      flag = 1;
    } else if (e.key === 'ArrowDown' && flag == 0) {
      console.log("Backward");
      send_command("back");
      flag = 1;
    } else if (e.key === 'ArrowLeft' && flag == 0) {
      console.log("Left");
      send_command("left");
      flag = 1;
    } else if (e.key === 'ArrowRight' && flag == 0) {
      console.log("Right");
      send_command("right");
      flag = 1;
    }
  });

  document.addEventListener('keyup', function (e) {
    if (e.key === 'ArrowUp' && flag == 1) {
      console.log("Stop Forward");
      send_command("stop");
      flag = 0;
    } else if (e.key === 'ArrowDown' && flag == 1) {
      console.log("Stop Backward");
      send_command("stop");
      flag = 0;
    } else if (e.key === 'ArrowLeft' && flag == 1) {
      console.log("Stop Left");
      send_command("stop");
      flag = 0;
    } else if (e.key === 'ArrowRight' && flag == 1) {
      console.log("Stop Right");
      send_command("stop");
      flag = 0;
    }
  });
</script>
